server:
  port: 8080
  readTimeout: 15s
  writeTimeout: 15m
  gracefulShutdown: 30s
  host: "https://short.ru"
db:
  dataSourceName: "host=localhost user=short password=short dbname=short port=5432 sslmode=disable TimeZone=Europe/Moscow"
  logLevel: 2
  pool:
    maxOpen: 50
    maxIdle: 20
    maxLifetime: "5m"
logging:
  level: -1
  encoding: console
  development: true
  info_filename: "logs/application.log"
  info_max_size: 100
  info_max_backups: 30
  info_max_age: 90
  info_compress: true
  error_filename: "logs/application_error.log"
  error_max_size: 100
  error_max_backups: 30
  error_max_age: 90
  error_compress: true